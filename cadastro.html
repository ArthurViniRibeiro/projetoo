<!DOCTYPE html>
<html lang="pt-br">
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylecadastro.css">
        <script src="jscadastro.js"></script>
        <title>cadastro do animal</title>
    </head>
    <body>


        <img class="fundo" src="https://i0.wp.com/www.portaldodog.com.br/cachorros/wp-content/uploads/2021/05/quanto-custa-ter-um-cachorro-4.jpeg?resize=626%2C352&ssl=1">
        <div>

            <h1>cadastro do animal:</h1>

            <div class='caixa'>
                <form onsubmit="enviar(event)">

                    <label for="sexo">sexo: 
                        <select name="sexo" id="sexo">
                            <option value="macho">macho</option>
                            <option value="femea">femea</option>
                        </select>
                    </label>
                    
                    <label for="porte"> porte
                        <select name="porte" id="porte">
                            <option value="porte pequeno">porte pequeno</option>
                            <option value="porte medio">porte medio</option>
                            <option value="porte grande">porte grande</option>
                        </select>
                    </label>

                    <label for="idade"> idade estimada:
                        <select name="idade" id="idade">
                            <option value="filhote">filhote</option>
                            <option value="adulto">adulto</option>
                            <option value="velho">velho</option>
                        </select>
                    </label>
                    <label for="cor1"> cor primaria: 
                        <input class="colorr" type="color" name="cor1" id="cor1">
                    </label>
                    <label for="cor2"> cor secundaria: 
                        <input class="colorr" type="color" name="cor2" id="cor2">
                    </label>

                    <label for="raca">raça:
                        <input type="text" name="raca" id="raca">
                    </label>

                    <label for="coleira">está de coleira:
                        <input type="radio" name="coleira" id="coleira" value="sim">sim</input>
                        <input type="radio" name="coleira" id="coleira" value="nao">nao</input>
                    </label>

                    <label for="descricao">
                        se há coleira, diz algo nela?
                        <input type="text" name="descricao" id="descricao">
                    </label>

                    <label for="situacao">
                        como ele está:
                        <select name="siuacao" id="situacao">
                            <option value="muito bem">muito bem</option>
                            <option value="bem">bem</option>
                            <option value="machucado">machucado</option>
                            <option value="muito machucado">muito machucado</option>
                        </select>
                    </label>
                    <label for="localizacao">localização:
                        <input type="text" id="localizacao">
                    </label>

                    <label for="foto">
                        foto do animal:
                        <input type="file" id="foto">
                    </label>
                    <label class="sla">
                        <button>enviar ></button>
                        <a href="inicio.html"><button type="button">voltar</button></a>
                    </label>
                </form>
            </div>

        </div>
    </body>
</html>
